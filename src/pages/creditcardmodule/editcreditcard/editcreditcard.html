<ion-header>
  <ion-navbar>
    <ion-title>editcreditcard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header>
      <h2>Please edit in your credicard info</h2>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Bank Name : </ion-label>
          <ion-select [selectOptions]="bankListTitle" [(ngModel)]="selectedBankName">
            <ion-option value="{{i.name}}" *ngFor="let i of bankList">{{i.name}}</ion-option>
          </ion-select>
        </ion-item>
  
        <ion-item>
          <ion-label>Card Name : </ion-label>
          <ion-input type="text" [(ngModel)]="editCardName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Card Number : </ion-label>
          <ion-input type="text" [(ngModel)]="editCardNum"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Annual Fee Condition : </ion-label>
          <ion-input type="text" [(ngModel)]="editAFCondition"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Annual Fee Status : </ion-label>
          <ion-toggle checked="false" [(ngModel)]="AFDone" ></ion-toggle>
        </ion-item>
      </ion-list>
      <button ion-button full [disabled]="updateFlag" (click)="updateCreditCardInfo()">Update</button>
    </ion-card-content>
  </ion-card>

</ion-content>
