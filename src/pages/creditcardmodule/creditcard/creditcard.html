<ion-header>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Credit Card</ion-title>

    <ion-buttons right>
      <button ion-button icon-only (click)="addCreditCardInfo()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background:rgba(194, 207, 207, 0.719);">
  <ion-card *ngFor="let row of creditCardInfoList; let i = index">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-item (click)="isShow(i)">
            {{row.bankName}} {{row.cardName}}
            <ion-icon *ngIf="row.isShow" name="ios-arrow-down" item-right></ion-icon>
            <ion-icon *ngIf="!row.isShow" name="ios-arrow-forward" item-right></ion-icon>
          </ion-item>
    
          <ion-card *ngIf="row.isShow" style="background:rgba(115, 190, 190, 0.185);">
            <ion-card-content>
              <ion-item style="background:rgba(148, 169, 177, 0.719);">
                Card Number : {{row.cardNumber}}
              </ion-item>
              <ion-item style="background:rgba(230, 236, 238, 0.719);">
                Annual Fee Condition : {{row.annualFeeCondition}}
              </ion-item>
              <ion-item style="background:rgba(148, 169, 177, 0.719);">
                Annual Fee Status : {{row.annualFeeStatus}}
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-item>

        <ion-item-options side="right">
          <button ion-button color="primary" (click)="editRow(row.id)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger" (click)="deleteRow(row.id)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>


</ion-content>
